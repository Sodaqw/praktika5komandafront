<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <script src="script.js" defer></script>
    <title>SkillSphere</title>
</head>

<body>
    <div class="Four">
        <div class="bloc">
            <div class="logo">
                <img src="./assets/icons/Logo1.svg" alt="">
                <h1>SkillSphere</h1>
            </div>
            <div class="Sphere">
                <h2>В какой программе вы работаете?</h2>
                <div class="Options">
                    <button class="program-button" data-program="Figma">
                      <img src="./assets/icons/Pallete 2.svg" alt="">
                      Figma
                    </button>
                    <button class="program-button" data-program="Photoshop">
                      <img src="./assets/icons/Pallete 2.svg" alt="">
                      Photoshop
                    </button>
                    <button class="program-button" data-program="Adobe XD">
                      <img src="./assets/icons/Pallete 2.svg" alt="">
                      Adobe XD
                    </button>
                    <button class="program-button" data-program="Illustrator">
                      <img src="./assets/icons/Pallete 2.svg" alt="">
                      Illustrator
                    </button>
                </div>

            </div>
            <div class="Good">
                <h2>На сколько хорошо вы знаете программу?</h2>
                <div class="Range">
                    <div class="rectangle1 scale-block" data-value="1">
                        <button></button>
                        <p>1</p>
                    </div>
                    <div class="rectangle scale-block" data-value="2">
                        <button></button>
                        <p>2</p>
                    </div>
                    <div class="rectangle scale-block" data-value="3">
                        <button></button>
                        <p>3</p>
                    </div>
                    <div class="rectangle scale-block" data-value="4">
                        <button></button>
                        <p>4</p>
                    </div>
                    <div class="rectangle scale-block" data-value="5">
                        <button></button>
                        <p>5</p>
                    </div>
                    <div class="rectangle scale-block" data-value="6">
                        <button></button>
                        <p>6</p>
                    </div>
                    <div class="rectangle scale-block" data-value="7">
                        <button></button>
                        <p>7</p>
                    </div>
                    <div class="rectangle scale-block" data-value="8">
                        <button></button>
                        <p>8</p>
                    </div>
                    <div class="rectangle scale-block" data-value="9">
                        <button></button>
                        <p>9</p>
                    </div>
                    <div class="rectangle2 scale-block" data-value="10">
                        <button></button>
                        <p>10</p>
                    </div>
                </div>
                <div class="Description">
                    <p>1 — Ничего не знаю</p>
                    <p>10 — Владею в совершенстве</p>
                </div>
            </div>
            <div class="buttons">
                <a href="index3.html" class="Exit"><button><img src="./assets/icons/Arrow Left.svg" alt=""></button></a>
                <a href="index5.html" class="submit-btn">Продолжить</a>
            </div>
        </div>
    </div>

    <script>
        const scaleBlocks = document.querySelectorAll('.scale-block');

        scaleBlocks.forEach(block => {
            block.addEventListener('click', () => {
                const value = parseInt(block.getAttribute('data-value'));

                scaleBlocks.forEach((b, i) => {
                    if (i < value) {
                        b.classList.add('selected');
                    } else {
                        b.classList.remove('selected');
                    }
                });
            });
        });
    </script>

    <head>
        <script>
            document.addEventListener('DOMContentLoaded', () => {
                const buttons = document.querySelectorAll('.program-button');

                buttons.forEach(button => {
                    button.addEventListener('click', () => {
                        buttons.forEach(btn => btn.classList.remove('active'));
                        button.classList.add('active');
                    });
                });
            });
        </script>
    </head>

    <script src="scripts.js"></script>
</body>

</html>
