<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <title>SkillSphere</title>
</head>

<body>

    <body>
        <div class="Registration">
            <div class="left">
                <div class="Form">
                    <h1>Вход</h1>
                    <div class="Inputs">
                        <input type="text" placeholder="Ваш e-mail">
                        <input type="password" class="input-password" placeholder="Пароль">
                    </div>
                    <div class="Forgot">
                        <div class="Remember">
                            <input type="checkbox" id="remember-me">
                            <label for="remember-me" class="checkbox-label">Запомнить меня?</label>
                        </div>
                        <p>Забыли пароль?</p>
                    </div>
                    <div class="Enter">
                        <a href="index11.html" class="submit-btn">Войти</a>
                        <div class="Altready">
                            <p>Еще нет учетной записи?</p>
                            <a href="index.html" class="link login-link">Зарегистрироваться</a>
                        </div>
                    </div>
                    <div class="Auth">
                        <p>Авторизация через социальные сети</p>
                        <div class="Icons">
                            <img src="./assets/icons/ButtonIcon1.svg" alt="">
                            <img src="./assets/icons/ButtonIcon2.svg" alt="">
                            <img src="./assets/icons/ButtonIcon3.svg" alt="">
                            <img src="./assets/icons/ButtonIcon4.svg" alt="">
                            <img src="./assets/icons/ButtonIcon5.svg" alt="">
                            <img src="./assets/icons/ButtonIcon6.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <div class="right">
                <div class="Hello">
                    <h1>Добро пожаловать!</h1>
                    <img src="./assets/icons/LogoText.svg" alt="">
                </div>
            </div>
        </div>
    </body>
</body>

</html>
